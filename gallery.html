<script async src="https://www.publicalbum.org/js/pa-ins.min.js"></script>
<script>
    var urlAlbum = window.location.href;
    var formatedAlbum = urlAlbum.split('#').pop();

    if (formatedAlbum === 'Pro_2017') {
        var div = document.createElement('div');
        div.className = 'row';

            '    data-url="https://goo.gl/photos/mgBgJHdgQExxhsbF9"\n' +
            '    data-uid="efc708deb25cefe2ba6f31a0a8f6a48eb799950617414e658dd7ffef5f35cf29"\n' +
            '    data-delay="5"\n' +
            '        ></ins>';
        document.getElementById('test').appendChild(div);

        console.log('extrem');

        var div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = '<ins class="pa-widget-gallery" style="width:100%; height:' + $(window).height() + 'px;"\n' +
            '    data-url="https://photos.app.goo.gl/CqoxDJwYR1SsRDB73"\n' +

        document.getElementById('test').appendChild(div);
    }

</script>
