<!DOCTYPE html>
<html>
<head>
    <title>Material Photo Gallery</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="assets/js/material-photo-gallery/dist/css/material-photo-gallery.css"/>
    <link rel="stylesheet" href="assets/css/custom_gallery.css"/>

</head>
<body>


<div id="test"></div>


<script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/gallery.js"></script>
<script async src="https://www.publicalbum.org/js/pa-ins.min.js"></script>
<script>
    var urlAlbum = window.location.href;
    var formatedAlbum = urlAlbum.split('#').pop();

    if (!formatedAlbum.localeCompare('Pro_2017')) {
        var div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = '<ins class="pa-widget-gallery" style="width:100%; height:' + $(window).height() + 'px;"\n' +
            '    data-url="https://goo.gl/photos/mgBgJHdgQExxhsbF9"\n' +
            '    data-uid="efc708deb25cefe2ba6f31a0a8f6a48eb799950617414e658dd7ffef5f35cf29"\n' +
            '    data-delay="5"\n' +
            '        ></ins>';
        document.getElementById('test').appendChild(div);
    } else if (!formatedAlbum.localeCompare('Extrem_2017')) {
        var div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = '<ins class="pa-widget-gallery" style="width:100%; height:' + $(window).height() + 'px;"\n' +
            '    data-url="https://photos.app.goo.gl/CqoxDJwYR1SsRDB73"\n' +
            '    data-uid="efc708deb25cefe2ba6f31a0a8f6a48eb799950617414e658dd7ffef5f35cf29"\n' +
            '    data-delay="5"\n' +
            '        ></ins>';
        document.getElementById('test').appendChild(div);
    }else if (!formatedAlbum.localeCompare('Start_2017')) {
        var div = document.createElement('div');
        div.className = 'row';
        div.innerHTML = '<ins class="pa-widget-gallery" style="width:100%; height:' + $(window).height() + 'px;"\n' +
            '    data-url="https://goo.gl/photos/RHx9ppfwjwgu5wuTA"\n' +
            '    data-uid="efc708deb25cefe2ba6f31a0a8f6a48eb799950617414e658dd7ffef5f35cf29"\n' +
            '    data-delay="5"\n' +
            '        ></ins>';
        document.getElementById('test').appendChild(div);
    }

</script>

</body>
</html>
